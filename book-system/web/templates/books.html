<!DOCTYPE html>
<html>
<head>
    <title>Books - Book Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">Book System</a>
            <div class="nav-links">
                <a href="/books">Books</a>
                <a href="/loans">My Loans</a>
                <a href="/admin" id="adminLink" style="display: none;">Admin</a>
                <span id="username"></span>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="books-container">
            <div class="header">
                <h1>Book Management</h1>
                <button onclick="showAddBookForm()" class="btn-primary" id="addBookBtn" style="display: none;">Add New Book</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button onclick="searchBooks()" class="btn-secondary">Search</button>
            </div>

            <div class="books-grid" id="booksGrid">
                <!-- Books will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
